<div id="mainDivision" class="container">


    <!--Row with three columns divided in 1:4:1 ratio-->
    <div class="row">
        <div class="col-md-4"></div>
        <!--column1-->

        <div class="col-md-4">
            <div class="LoginPanel">
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmitLoginForm()">
                    <h4 style="color: #040438 ; text-align: center">Login</h4>
                    <hr>
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">

                       <div *ngIf="LoginForm.controls['username'].hasError('required') && LoginForm.controls['password'].touched" class="alert alert-danger">
                            Please enter the username
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <div *ngIf="LoginForm.controls['password'].hasError('required') && LoginForm.controls['password'].touched" class="alert alert-danger">
                            Please enter the password
                        </div>
                    
                    </div>
                    <div class="form-group">
                        <label class="message" id="message"></label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-primary btn-lg btn-block"> Log In</button>
                            </div>
                        </div>
                        <!--row-->
                    </div>
                    <!--formgroup3button-->
                </form>
            </div>
            <!--LoginPanel-->

        </div>
        <!--Column2-->
        <div class="col-md-4"></div>
        <!--column3-->
    </div>
    <!--MainRow-->


</div>
<!--Main Division-->
